image sdcard.img {
    hdimage {
        partition-table-type="mbr"
    }
    partition boot {
        partition-type = 0x0b
        bootable = true
        image = "boot.vfat"
    }
    partition root {
        partition-type = 0x83
        image = "root.ext4"
    }
}
image boot.vfat {
    vfat {
        label="boot"
    }
    mountpoint = "/boot"
    size = 50M
}
image root.ext4 {
    ext4 {
        label="root"
        use-mke2fs=true
    }
    mountpoint = "/"
    size = 105%
}

